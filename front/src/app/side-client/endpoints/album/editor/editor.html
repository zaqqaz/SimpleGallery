<div class="back" ui-sref="albums">
    <span class="icon glyphicon glyphicon-chevron-left"></span>
</div>
<div class="editor container">
    <div ng-if="!$ctrl.savedResult">
        <h1>Create Album</h1>
        <form class="form-horizontal" ng-submit="$ctrl.save($ctrl.album)" role="form">
            <div class="form-group">
                <label class="control-label col-sm-2" for="name">Album name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" ng-model="$ctrl.album.name">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="description">
                    Album description:
                </label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="description" ng-model="$ctrl.album.description"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Image:</label>
                <div class="col-sm-10">
                    <load-file url="image/upload"
                               callback="$ctrl.imageLoaded(response)"></load-file>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Save</button>
                </div>
            </div>
        </form>

    </div>

    <div class="saved-result" ng-if="$ctrl.savedResult == 'SUCCESS'">
        <p class="success"><strong>Saved successfully</strong></p>
        <a href="" ng-click="$ctrl.reload();">Create new</a>
    </div>
    <div class="saved-result" ng-if="$ctrl.savedResult == 'FAIL'">
        <p class="fail"><strong>Error</strong></p>
        <a href="" ng-click="$ctrl.reload();">Try again</a>
    </div>
</div>
